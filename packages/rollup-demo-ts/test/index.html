<body>
  <h1>Test Tools</h1>

  <script src="../dist/index.js"></script>
  <script>
    const plugins = [
      {
        name: 'multiply',
        apply(...args) {
          return args.reduce((pre, cur) => pre *= cur)
        }
      },
      {
      name: 'division',
        apply(...args) {
          return args.reduce((pre, cur) => pre /= cur)
        }
      }
    ]
    const tools = new Tools({
      plugins,
    })
    console.log(tools)
    console.log(tools.add(1, 2, 3, 4))

    console.log(tools.applyPlugins('multiply', 2, 3))
    console.log(tools.applyPlugins('division', 8, 2))
  </script>
